name: Concurrency 1
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: environment
        required: true

concurrency: 
  group: concurrency-1 # concurrency group
  cancel-in-progress: true # starts the latest run and cancels other jobs
jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 30